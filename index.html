<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Le Image - Project Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f0f1a;
      min-height: 100vh;
      color: #fff;
      display: flex;
    }
    
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 24px 0;
      border-right: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }
    
    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      padding: 0 24px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 24px;
    }
    
    .logo span {
      color: #4facfe;
    }
    
    .nav-section {
      margin-bottom: 32px;
    }
    
    .nav-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.4);
      padding: 0 24px;
      margin-bottom: 12px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }
    
    .nav-item:hover {
      background: rgba(255,255,255,0.05);
    }
    
    .nav-item.active {
      background: rgba(79, 172, 254, 0.1);
      border-left-color: #4facfe;
    }
    
    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .nav-dot.research { background: #f093fb; }
    .nav-dot.active { background: #4facfe; }
    .nav-dot.longterm { background: #ffeaa7; }
    .nav-dot.completed { background: #43e97b; }
    
    .nav-text {
      flex: 1;
      font-size: 15px;
    }
    
    .nav-count {
      background: rgba(255,255,255,0.1);
      padding: 3px 10px;
      border-radius: 10px;
      font-size: 12px;
    }
    
    /* Person filter */
    .person-filter {
      padding: 0 24px;
      margin-top: auto;
      position: absolute;
      bottom: 24px;
      left: 0;
      right: 0;
    }
    
    .person-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 12px;
    }
    
    .person-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .person-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }
    
    .person-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .person-btn.active {
      background: #4facfe;
      color: #1a1a2e;
      font-weight: 600;
    }
    
    /* Main content */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 32px 40px;
    }
    
    .page-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .page-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 700;
    }
    
    .page-count {
      background: rgba(255,255,255,0.1);
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 14px;
      margin-left: 8px;
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.2s;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .card:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }
    
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .card-description {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 16px;
      line-height: 1.6;
    }
    
    .card-notes {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
      font-style: italic;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      line-height: 1.5;
    }
    
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .assignee {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    
    .assignee-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .assignee-dot.nikola { background: #4facfe; }
    .assignee-dot.josephine { background: #f093fb; }
    .assignee-dot.both { background: linear-gradient(135deg, #4facfe 50%, #f093fb 50%); }
    
    .card-date {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
    }
    
    .card-links {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .card-link {
      font-size: 12px;
      color: #4facfe;
      text-decoration: none;
      background: rgba(79, 172, 254, 0.1);
      padding: 6px 12px;
      border-radius: 6px;
    }
    
    .card-link:hover {
      background: rgba(79, 172, 254, 0.2);
    }
    
    .card-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .card-section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }
    
    .card-goal {
      color: #4facfe;
      font-weight: 500;
      margin-bottom: 12px;
    }
    
    .card-strategies {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
    }
    
    .card-strategies li {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      padding: 4px 0 4px 16px;
      position: relative;
    }
    
    .card-strategies li:before {
      content: "‚Üí";
      position: absolute;
      left: 0;
      color: rgba(255,255,255,0.4);
    }
    
    .card-tasks {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .card-tasks li {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      padding: 4px 0 4px 20px;
      position: relative;
    }
    
    .card-tasks li.done {
      color: #43e97b;
    }
    
    .card-tasks li.done:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #43e97b;
    }
    
    .card-tasks li.pending:before {
      content: "‚óã";
      position: absolute;
      left: 0;
      color: rgba(255,255,255,0.4);
    }
    
    .next-step {
      background: rgba(79, 172, 254, 0.15);
      border-left: 3px solid #4facfe;
      padding: 12px;
      border-radius: 0 8px 8px 0;
      margin-top: 12px;
    }
    
    .next-step-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #4facfe;
      margin-bottom: 4px;
    }
    
    .next-step-text {
      font-size: 13px;
      color: rgba(255,255,255,0.9);
    }
    
    .complete-btn {
      background: rgba(67, 233, 123, 0.2);
      border: 1px solid #43e97b;
      color: #43e97b;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 12px;
      margin-bottom: 16px;
      transition: all 0.2s;
      display: block;
      margin-left: auto;
      width: fit-content;
    }
    
    .complete-btn:hover {
      background: rgba(67, 233, 123, 0.3);
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #43e97b;
      color: #1a1a2e;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    
    .toast.show {
      display: block;
      animation: fadeInOut 3s ease;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Details Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 2000;
      display: none;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      overflow-y: auto;
    }
    
    .modal-overlay.show {
      display: flex;
    }
    
    .modal {
      background: #1a1a2e;
      border-radius: 16px;
      width: 100%;
      max-width: 900px;
      border: 1px solid rgba(255,255,255,0.1);
      animation: modalSlide 0.3s ease;
    }
    
    @keyframes modalSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: rgba(255,255,255,0.5);
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
    }
    
    .modal-close:hover {
      color: #fff;
    }
    
    .modal-body {
      padding: 24px;
      max-height: 70vh;
      overflow-y: auto;
    }
    
    .change-item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      border-left: 3px solid #4facfe;
    }
    
    .change-item.pending {
      border-left-color: #ffeaa7;
    }
    
    .change-item.completed {
      border-left-color: #43e97b;
    }
    
    .change-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .change-page {
      font-size: 16px;
      font-weight: 600;
    }
    
    .change-status {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 4px 10px;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
    }
    
    .change-status.completed {
      background: rgba(67, 233, 123, 0.2);
      color: #43e97b;
    }
    
    .change-status.pending {
      background: rgba(255, 234, 167, 0.2);
      color: #ffeaa7;
    }
    
    .change-row {
      display: grid;
      grid-template-columns: 140px 1fr 1fr;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 13px;
    }
    
    .change-row:last-child {
      border-bottom: none;
    }
    
    .change-label {
      color: rgba(255,255,255,0.5);
      font-weight: 500;
    }
    
    .change-old {
      color: rgba(255,255,255,0.4);
      text-decoration: line-through;
      word-break: break-word;
    }
    
    .change-new {
      color: #43e97b;
      word-break: break-word;
    }
    
    .change-date {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      margin-top: 12px;
    }
    
    .details-btn {
      background: rgba(79, 172, 254, 0.2);
      border: 1px solid #4facfe;
      color: #4facfe;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 12px;
      transition: all 0.2s;
    }
    
    .details-btn:hover {
      background: rgba(79, 172, 254, 0.3);
    }
    
    .no-changes {
      text-align: center;
      color: rgba(255,255,255,0.4);
      padding: 40px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.4);
      font-size: 15px;
      grid-column: 1 / -1;
    }
    
    /* Gallery Database Styles */
    .gallery-filters {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
      flex-wrap: wrap;

    .gallery-filter {
      padding: 3px 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 11px;
      line-height: 1.2;
    }
    
    .gallery-filter.active {
      background: #a29bfe;
      color: #1a1a2e;
    }
    
    .gallery-search {
      padding: 10px 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      width: 250px;
    }
    
    .gallery-search::placeholder {
      color: rgba(255,255,255,0.4);
    }
    
    .gallery-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .gallery-couple {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .gallery-venue {
      font-size: 14px;
      color: #a29bfe;
      margin-bottom: 12px;
    }
    
    .gallery-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    
    .gallery-tag {
      padding: 4px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      font-size: 12px;
    }
    
    .gallery-tag.couple-type {
      background: rgba(79, 172, 254, 0.2);
      color: #4facfe;
    }
    
    .gallery-tag.uncertain {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }
    
    .gallery-tag.location {
      background: rgba(67, 233, 123, 0.2);
      color: #43e97b;
    }
    
    .gallery-notes {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 12px;
    }
    
    .gallery-edit-btn {
      background: rgba(162, 155, 254, 0.2);
      border: 1px solid #a29bfe;
      color: #a29bfe;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .gallery-edit-btn:hover {
      background: rgba(162, 155, 254, 0.3);
    }
  </style>
</head>

    let currentStatus = localStorage.getItem('dashboardStatus') || 'all';
    let currentPerson = localStorage.getItem('dashboardPerson') || 'all';
    
    const statusLabels = {
      all: 'All Projects',
      research: 'Research',
      active: 'Active',
      longterm: 'Long Term',
      completed: 'Completed'
    };
    
    const statusColors = {
      all: '#4facfe',
      research: '#f093fb',
      active: '#4facfe',
      longterm: '#ffeaa7',
      completed: '#43e97b'
    };
    
    function getFilteredProjects() {
      let filtered = projects;
      
      if (currentStatus !== 'all') {
        filtered = filtered.filter(p => p.status === currentStatus);
      }
      
      if (currentPerson !== 'all') {
        filtered = filtered.filter(p => p.assignee === currentPerson || p.assignee === 'both');
      }
      
      return filtered;
    }
    
    function createCard(project) {
      const assigneeLabel = {
        'nikola': 'Nikola',
        'josephine': 'Josephine',
        'sandra': 'Sandra',
        'both': 'Both'
      };
      
      const linksHtml = project.links && project.links.length > 0 
        ? `<div class="card-links">${project.links.map(l => 
            `<a href="${l}" target="_blank" class="card-link">üîó Open Link</a>`
          ).join('')}</div>` 
        : '';
      
      // Goal section
      const goalHtml = project.goal 
        ? `<div class="card-section">
            <div class="card-section-title">üéØ Goal</div>
            <div class="card-goal">${project.goal}</div>
           </div>` 
        : '';
      
      // Strategies section
      const strategiesHtml = project.strategies && project.strategies.length > 0
        ? `<div class="card-section">
            <div class="card-section-title">üìã Strategies</div>
            <ul class="card-strategies">
              ${project.strategies.map(s => `<li>${s}</li>`).join('')}
            </ul>
           </div>`
        : '';
      
      // Tasks section
      const completedHtml = project.tasksCompleted && project.tasksCompleted.length > 0
        ? project.tasksCompleted.map(t => `<li class="done">${t}</li>`).join('')
        : '';
      const pendingHtml = project.tasksPending && project.tasksPending.length > 0
        ? project.tasksPending.map(t => `<li class="pending">${t}</li>`).join('')
        : '';
      const tasksHtml = (completedHtml || pendingHtml)
        ? `<div class="card-section">
            <div class="card-section-title">‚úÖ Tasks</div>
            <ul class="card-tasks">
              ${completedHtml}
              ${pendingHtml}
            </ul>
           </div>`
        : '';
      
      // Temporary tasks section
      const tempTasksHtml = project.temporaryTasks && project.temporaryTasks.length > 0
        ? `<div class="card-section">
            <div class="card-section-title">‚è≥ Temporary Tasks</div>
            <ul class="card-tasks">
              ${project.temporaryTasks.map(t => `<li class="pending">${t}</li>`).join('')}
            </ul>
           </div>`
        : '';
      
      // Next step section
      const nextStepHtml = project.nextStep
        ? `<div class="next-step">
            <div class="next-step-label">‚è≠Ô∏è Next Step</div>
            <div class="next-step-text">${project.nextStep}</div>
           </div>`
        : '';
      
      const completeBtn = project.status !== 'completed'
        ? `<button class="complete-btn" onclick="markComplete('${project.id}', '${project.name}')">‚úì Mark Complete</button>`
        : '';
      
      // See Details button for projects with changes
      const detailsBtn = project.changes && project.changes.length > 0
        ? `<button class="details-btn" onclick="showDetails('${project.id}')">üìã See Details (${project.changes.length})</button>`
        : '';
      
      return `
        <div class="card" data-id="${project.id}">
          <div class="card-title">${project.name}</div>
          <div class="card-description">${project.description}</div>
          ${goalHtml}
          ${strategiesHtml}
          ${tasksHtml}
          ${tempTasksHtml}
          ${nextStepHtml}
          ${linksHtml}
          ${detailsBtn}
          ${completeBtn}
          <div class="card-footer">
            <div class="assignee">
              <div class="assignee-dot ${project.assignee}"></div>
              ${assigneeLabel[project.assignee]}
            </div>
            <div class="card-date">Updated: ${project.updated}</div>
          </div>
        </div>
      `;
    }
    
    function updateNavCounts() {
      const personFiltered = currentPerson === 'all' 
        ? projects 
        : projects.filter(p => p.assignee === currentPerson || p.assignee === 'both');
      
      document.getElementById('nav-all-count').textContent = personFiltered.length;
      document.getElementById('nav-research-count').textContent = personFiltered.filter(p => p.status === 'research').length;
      document.getElementById('nav-active-count').textContent = personFiltered.filter(p => p.status === 'active').length;
      document.getElementById('nav-longterm-count').textContent = personFiltered.filter(p => p.status === 'longterm').length;
      document.getElementById('nav-completed-count').textContent = personFiltered.filter(p => p.status === 'completed').length;
    }
    
    function render() {
      const filtered = getFilteredProjects();
      
      // Update header
      document.getElementById('page-title').textContent = statusLabels[currentStatus];
      document.getElementById('page-count').textContent = `${filtered.length} project${filtered.length !== 1 ? 's' : ''}`;
      
      const pageDot = document.getElementById('page-dot');
      pageDot.style.background = statusColors[currentStatus];
      
      // Update grid
      const grid = document.getElementById('projects-grid');
      grid.innerHTML = filtered.length 
        ? filtered.map(createCard).join('') 
        : '<div class="empty-state">No projects in this section</div>';
      
      // Update nav counts
      updateNavCounts();
    }
    
    // Navigation clicks
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentStatus = item.dataset.status;
        localStorage.setItem('dashboardStatus', currentStatus);
        if (currentStatus === 'gallery-db') {
          renderGalleryDatabase();
        } else if (currentStatus.startsWith('smm-')) {
          renderSocialMedia(currentStatus);
        } else {
          render();
        }
      });
    });
    
    // Person filter clicks
    document.querySelectorAll('.person-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentPerson = btn.dataset.person;
        localStorage.setItem('dashboardPerson', currentPerson);
        render();
      });
    });
    
    // Mark project complete
    function markComplete(projectId, projectName) {
      // Update local state
      const project = projects.find(p => p.id === projectId);
      if (project) {
        project.status = 'completed';
        // Save to localStorage
        localStorage.setItem('completedProjects', JSON.stringify(
          [...(JSON.parse(localStorage.getItem('completedProjects') || '[]')), projectId]
        ));
        render();
        showToast('Marked complete! Notifying Brat to sync...');
        
        // Open Telegram to notify Brat
        const msg = encodeURIComponent(`Sync dashboard: Move "${projectName}" to completed`);
        window.open(`https://t.me/BratCigaBot?text=${msg}`, '_blank');
      }
    }
    
    // Show toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    // Modal functions for change details
    function showDetails(projectId) {
      const project = projects.find(p => p.id === projectId);
      if (!project || !project.changes) return;
      
      document.getElementById('modal-title').textContent = `${project.name} - Change Details`;
      
      const body = document.getElementById('modal-body');
      
      if (project.changes.length === 0) {

      } else {

    function renderGalleryDatabase() {
      const grid = document.getElementById('projects-grid');

      let filtered = galleryData.galleries;
      galleryFilters.forEach(filter => {
        if (filter === 'lgbtq') {
          filtered = filtered.filter(g => g.lgbtq === true);
        } else if (['white', 'black', 'interracial', 'asian', 'hispanic', 'south-asian', 'middle-eastern'].includes(filter)) {
          filtered = filtered.filter(g => g.coupleType === filter);
        } else if (filter === 'rooftop') {
          filtered = filtered.filter(g => g.location?.rooftop);
        } else if (filter === 'waterfront') {
          filtered = filtered.filter(g => g.location?.waterfront);
        } else if (filter === 'skyline') {
          filtered = filtered.filter(g => g.location?.skyline);
        } else if (filter === 'uncertain') {
          filtered = filtered.filter(g => g.uncertain);
        }
      });
      if (gallerySearch) {
        const search = gallerySearch.toLowerCase();
        filtered = filtered.filter(g => {
          // Basic text search
          if (g.couple?.toLowerCase().includes(search) ||
              g.venue?.toLowerCase().includes(search) ||
              g.location?.borough?.toLowerCase().includes(search) ||
              g.location?.park?.toLowerCase().includes(search) ||
              g.location?.notes?.toLowerCase().includes(search) ||
              g.coupleType?.toLowerCase().includes(search) ||
              g.lgbtqType?.toLowerCase().includes(search)) return true;
          // Special keyword matches
          if (['gay', 'lgbtq', 'lgbt', 'same-sex', 'samesex', 'queer'].includes(search) && g.lgbtq) return true;
          if (['lesbian', 'two brides', 'brides'].includes(search) && g.lgbtqType === 'two-brides') return true;
          if (['gay', 'two grooms', 'grooms'].includes(search) && g.lgbtqType === 'two-grooms') return true;
          if (['rooftop', 'roof'].includes(search) && g.location?.rooftop) return true;
          if (['waterfront', 'water'].includes(search) && g.location?.waterfront) return true;
          if (['skyline', 'sky'].includes(search) && g.location?.skyline) return true;
          return false;
        });
      }
      
      // Update header

      document.getElementById('page-dot').style.background = '#a29bfe';
      document.getElementById('page-count').textContent = filtered.length + ' galleries';
