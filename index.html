    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f0f1a;
      min-height: 100vh;
      color: #fff;
      display: flex;
    }
    
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 24px 0;
      border-right: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }
    
    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      padding: 0 24px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 24px;
    }
    
    .logo span {
      color: #4facfe;
    }
    
    .nav-section {
      margin-bottom: 32px;
    }
    
    .nav-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.4);
      padding: 0 24px;
      margin-bottom: 12px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }
    
    .nav-item:hover {
      background: rgba(255,255,255,0.05);
    }
    
    .nav-item.active {
      background: rgba(79, 172, 254, 0.1);
      border-left-color: #4facfe;
    }
    
    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .nav-dot.research { background: #f093fb; }
    .nav-dot.active { background: #4facfe; }
    .nav-dot.longterm { background: #ffeaa7; }
    .nav-dot.completed { background: #43e97b; }
    
    .nav-text {
      flex: 1;
      font-size: 15px;
    }
    
    .nav-count {
      background: rgba(255,255,255,0.1);
      padding: 3px 10px;
      border-radius: 10px;
      font-size: 12px;
    }
    
    /* Person filter */
    .person-filter {
      padding: 0 24px;
      margin-top: auto;
      position: absolute;
      bottom: 24px;
      left: 0;
      right: 0;
    }
    
    .person-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 12px;
    }
    
    .person-btns {
      display: flex;
      gap: 8px;
    }
    
    .person-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .person-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .person-btn.active {
      background: #4facfe;
      color: #1a1a2e;
      font-weight: 600;
    }
    
    /* Main content */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 32px 40px;
    }
    
    .page-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .page-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 700;
    }
    
    .page-count {
      background: rgba(255,255,255,0.1);
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 14px;
      margin-left: 8px;
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.2s;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .card:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }
    
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .card-description {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 16px;
      line-height: 1.6;
    }
    
    .card-notes {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
      font-style: italic;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      line-height: 1.5;
    }
    
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .assignee {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    
    .assignee-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .assignee-dot.nikola { background: #4facfe; }
    .assignee-dot.josephine { background: #f093fb; }
    .assignee-dot.both { background: linear-gradient(135deg, #4facfe 50%, #f093fb 50%); }
    
    .card-date {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
    }
    
    .card-links {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .card-link {
      font-size: 12px;
      color: #4facfe;
      text-decoration: none;
      background: rgba(79, 172, 254, 0.1);
      padding: 6px 12px;
      border-radius: 6px;
    }
    
    .card-link:hover {
      background: rgba(79, 172, 254, 0.2);
    }
    
    .card-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .card-section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }
    
    .card-goal {
      color: #4facfe;
      font-weight: 500;
      margin-bottom: 12px;
    }
    
    .card-strategies {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
    }
    
    .card-strategies li {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      padding: 4px 0 4px 16px;
      position: relative;
    }
    
    .card-strategies li:before {
      content: "‚Üí";
      position: absolute;
      left: 0;
      color: rgba(255,255,255,0.4);
    }
    
    .card-tasks {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .card-tasks li {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      padding: 4px 0 4px 20px;
      position: relative;
    }
    
    .card-tasks li.done {
      color: #43e97b;
    }
    
    .card-tasks li.done:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #43e97b;
    }
    
    .card-tasks li.pending:before {
      content: "‚óã";
      position: absolute;
      left: 0;
      color: rgba(255,255,255,0.4);
    }
    
    .next-step {
      background: rgba(79, 172, 254, 0.15);
      border-left: 3px solid #4facfe;
      padding: 12px;
      border-radius: 0 8px 8px 0;
      margin-top: 12px;
    }
    
    .next-step-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #4facfe;
      margin-bottom: 4px;
    }
    
    .next-step-text {
      font-size: 13px;
      color: rgba(255,255,255,0.9);
    }
    
    .complete-btn {
      background: rgba(67, 233, 123, 0.2);
      border: 1px solid #43e97b;
      color: #43e97b;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 12px;
      margin-bottom: 16px;
      transition: all 0.2s;
      display: block;
      margin-left: auto;
      width: fit-content;
    }
    
    .complete-btn:hover {
      background: rgba(67, 233, 123, 0.3);
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #43e97b;
      color: #1a1a2e;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    
    .toast.show {
      display: block;
      animation: fadeInOut 3s ease;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.4);
      font-size: 15px;
      grid-column: 1 / -1;
    }
    
    /* Gallery Database Styles */
    .gallery-filters {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .gallery-filter {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    
    .gallery-filter.active {
      background: #a29bfe;
      color: #1a1a2e;
    }
    
    .gallery-search {
      padding: 10px 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      width: 250px;
    }
    
    .gallery-search::placeholder {
      color: rgba(255,255,255,0.4);
    }

      margin-bottom: 16px;
    }

      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .gallery-venue {

      color: #a29bfe;
      margin-bottom: 12px;
    }
    
    .gallery-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    
    .gallery-tag {
      padding: 4px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      font-size: 12px;
    }
    
    .gallery-tag.couple-type {
      background: rgba(79, 172, 254, 0.2);
      color: #4facfe;
    }
    
    .gallery-tag.uncertain {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }
    
    .gallery-tag.location {
      background: rgba(67, 233, 123, 0.2);
      color: #43e97b;
    }
    
    .gallery-notes {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 12px;
    }
    
    .gallery-edit-btn {
      background: rgba(162, 155, 254, 0.2);
      border: 1px solid #a29bfe;
      color: #a29bfe;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .gallery-edit-btn:hover {
      background: rgba(162, 155, 254, 0.3);
    }
  </style>
</head>

      // Next step section
      const nextStepHtml = project.nextStep
        ? `<div class="next-step">
            <div class="next-step-label">‚è≠Ô∏è Next Step</div>
            <div class="next-step-text">${project.nextStep}</div>
           </div>`
        : '';
      
      const completeBtn = project.status !== 'completed'
        ? `<button class="complete-btn" onclick="markComplete('${project.id}', '${project.name}')">‚úì Mark Complete</button>`
        : '';
      
      return `
        <div class="card" data-id="${project.id}">
          <div class="card-title">${project.name}</div>
          <div class="card-description">${project.description}</div>
          ${goalHtml}
          ${strategiesHtml}
          ${tasksHtml}
          ${nextStepHtml}
          ${linksHtml}
          ${completeBtn}
          <div class="card-footer">
            <div class="assignee">
              <div class="assignee-dot ${project.assignee}"></div>
              ${assigneeLabel[project.assignee]}
            </div>
            <div class="card-date">Updated: ${project.updated}</div>
          </div>
        </div>
      `;
    }
    
    function updateNavCounts() {
      const personFiltered = currentPerson === 'all' 
        ? projects 
        : projects.filter(p => p.assignee === currentPerson || p.assignee === 'both');
      
      document.getElementById('nav-all-count').textContent = personFiltered.length;
      document.getElementById('nav-research-count').textContent = personFiltered.filter(p => p.status === 'research').length;
      document.getElementById('nav-active-count').textContent = personFiltered.filter(p => p.status === 'active').length;
      document.getElementById('nav-longterm-count').textContent = personFiltered.filter(p => p.status === 'longterm').length;
      document.getElementById('nav-completed-count').textContent = personFiltered.filter(p => p.status === 'completed').length;
    }
    
    function render() {
      const filtered = getFilteredProjects();
      
      // Update header
      document.getElementById('page-title').textContent = statusLabels[currentStatus];
      document.getElementById('page-count').textContent = `${filtered.length} project${filtered.length !== 1 ? 's' : ''}`;
      
      const pageDot = document.getElementById('page-dot');
      pageDot.style.background = statusColors[currentStatus];
      
      // Update grid
      const grid = document.getElementById('projects-grid');
      grid.innerHTML = filtered.length 
        ? filtered.map(createCard).join('') 
        : '<div class="empty-state">No projects in this section</div>';
      
      // Update nav counts
      updateNavCounts();
    }
    
    // Navigation clicks
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentStatus = item.dataset.status;
        if (currentStatus === 'gallery-db') {
          renderGalleryDatabase();
        } else {
          render();
        }
      });
    });
    
    // Person filter clicks
    document.querySelectorAll('.person-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentPerson = btn.dataset.person;
        render();
      });
    });
    
    // Mark project complete
    function markComplete(projectId, projectName) {
      // Update local state
      const project = projects.find(p => p.id === projectId);
      if (project) {
        project.status = 'completed';
        // Save to localStorage
        localStorage.setItem('completedProjects', JSON.stringify(
          [...(JSON.parse(localStorage.getItem('completedProjects') || '[]')), projectId]
        ));
        render();
        showToast('Marked complete! Notifying Brat to sync...');
        
        // Open Telegram to notify Brat
        const msg = encodeURIComponent(`Sync dashboard: Move "${projectName}" to completed`);
        window.open(`https://t.me/BratCigaBot?text=${msg}`, '_blank');
      }
    }
    
    // Show toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    // Load completed status from localStorage
    function loadLocalState() {
      const completed = JSON.parse(localStorage.getItem('completedProjects') || '[]');
      completed.forEach(id => {
        const project = projects.find(p => p.id === id);
        if (project) project.status = 'completed';
      });
    }

    let galleryFilter = 'all';
    let gallerySearch = '';
    
    function renderGalleryDatabase() {
      const grid = document.getElementById('projects-grid');
      
      // Filter galleries
      let filtered = galleryData.galleries;
      if (galleryFilter !== 'all') {
        if (['white', 'black', 'interracial', 'asian', 'lgbtq'].includes(galleryFilter)) {
          filtered = filtered.filter(g => g.coupleType === galleryFilter);
        } else if (galleryFilter === 'rooftop') {
          filtered = filtered.filter(g => g.location?.rooftop);
        } else if (galleryFilter === 'waterfront') {
          filtered = filtered.filter(g => g.location?.waterfront);
        } else if (galleryFilter === 'skyline') {
          filtered = filtered.filter(g => g.location?.skyline);
        } else if (galleryFilter === 'uncertain') {
          filtered = filtered.filter(g => g.uncertain);
        }
      }
      if (gallerySearch) {
        const search = gallerySearch.toLowerCase();
        filtered = filtered.filter(g => 
          g.couple?.toLowerCase().includes(search) ||
          g.venue?.toLowerCase().includes(search) ||
          g.location?.borough?.toLowerCase().includes(search) ||
          g.location?.park?.toLowerCase().includes(search) ||
          g.location?.notes?.toLowerCase().includes(search)
        );
      }
      
      // Update header
      document.getElementById('page-title').textContent = 'Gallery Database';
      document.getElementById('page-dot').style.background = '#a29bfe';
      document.getElementById('page-count').textContent = filtered.length + ' galleries';
      
      // Build HTML
      let html = '<div class="gallery-filters">';
      html += '<input type="text" class="gallery-search" placeholder="Search couples, venues..." value="' + (gallerySearch || '') + '" oninput="updateGallerySearch(this.value)">';
      html += '<button class="gallery-filter ' + (galleryFilter === 'all' ? 'active' : '') + '" onclick="setGalleryFilter(\'all\')">All</button>';
      html += '<button class="gallery-filter ' + (galleryFilter === 'lgbtq' ? 'active' : '') + '" onclick="setGalleryFilter(\'lgbtq\')">LGBTQ</button>';
      html += '<button class="gallery-filter ' + (galleryFilter === 'interracial' ? 'active' : '') + '" onclick="setGalleryFilter(\'interracial\')">Interracial</button>';
      html += '<button class="gallery-filter ' + (galleryFilter === 'black' ? 'active' : '') + '" onclick="setGalleryFilter(\'black\')">African American</button>';
      html += '<button class="gallery-filter ' + (galleryFilter === 'asian' ? 'active' : '') + '" onclick="setGalleryFilter(\'asian\')">Asian</button>';
      html += '<button class="gallery-filter ' + (galleryFilter === 'rooftop' ? 'active' : '') + '" onclick="setGalleryFilter(\'rooftop\')">Rooftop</button>';
      html += '<button class="gallery-filter ' + (galleryFilter === 'waterfront' ? 'active' : '') + '" onclick="setGalleryFilter(\'waterfront\')">Waterfront</button>';
      html += '<button class="gallery-filter ' + (galleryFilter === 'skyline' ? 'active' : '') + '" onclick="setGalleryFilter(\'skyline\')">Skyline</button>';
      html += '<button class="gallery-filter ' + (galleryFilter === 'uncertain' ? 'active' : '') + '" onclick="setGalleryFilter(\'uncertain\')">‚ö†Ô∏è Uncertain</button>';
      html += '</div>';
      
      if (galleryData.galleries.length === 0) {
        html += '<div class="empty-state">No galleries scanned yet.<br>First scan runs tonight at 1am.</div>';
      } else if (filtered.length === 0) {
        html += '<div class="empty-state">No galleries match your filters.</div>';
      } else {
        filtered.forEach(g => {
          html += '<div class="gallery-card">';
          html += '<div class="gallery-couple">' + g.couple + '</div>';
          html += '<div class="gallery-venue">üìç ' + g.venue + '</div>';
          html += '<div class="gallery-tags">';
          if (g.coupleType) html += '<span class="gallery-tag couple-type">' + g.coupleType + '</span>';
          if (g.uncertain) html += '<span class="gallery-tag uncertain">‚ö†Ô∏è uncertain</span>';
          if (g.location?.rooftop) html += '<span class="gallery-tag location">rooftop</span>';
          if (g.location?.waterfront) html += '<span class="gallery-tag location">waterfront</span>';
          if (g.location?.skyline) html += '<span class="gallery-tag location">skyline</span>';
          if (g.location?.borough) html += '<span class="gallery-tag location">' + g.location.borough + '</span>';
          if (g.location?.park) html += '<span class="gallery-tag location">' + g.location.park + '</span>';
          html += '</div>';
          if (g.location?.notes) html += '<div class="gallery-notes">' + g.location.notes + '</div>';
          const editMsg = encodeURIComponent('Edit gallery: ' + g.couple + ' at ' + g.venue + '\\n\\nChange: ');
          html += '<button class="gallery-edit-btn" onclick="window.open(\'https://t.me/BratCigaBot?text=' + editMsg + '\', \'_blank\')">‚úèÔ∏è Edit</button>';
          html += '</div>';
        });
      }
      
      html += '<div style="margin-top:20px;padding:16px;background:rgba(255,255,255,0.05);border-radius:8px;font-size:13px;color:rgba(255,255,255,0.5);">';
      html += '<strong>Scan Progress:</strong> ' + galleryData.metadata.venuesScanned + ' venues / ' + galleryData.metadata.galleriesScanned + ' galleries<br>';
      html += '<strong>Last Scan:</strong> ' + (galleryData.metadata.lastScanDate || 'Never');
      html += '</div>';
      
      grid.innerHTML = html;
    }
    
    function setGalleryFilter(filter) {
      galleryFilter = filter;
      renderGalleryDatabase();
    }
    
    let searchTimeout;
    function updateGallerySearch(value) {
      gallerySearch = value;
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const input = document.querySelector('.gallery-search');
        const cursorPos = input ? input.selectionStart : 0;
        renderGalleryDatabase();
        const newInput = document.querySelector('.gallery-search');
        if (newInput) {
          newInput.focus();
          newInput.setSelectionRange(cursorPos, cursorPos);
        }
      }, 300);
    }
    
    // Initialize
    loadLocalState();
    render();
  </script>
</body>
</html>
